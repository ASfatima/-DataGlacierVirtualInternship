<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">



</head>

<body>

 <div class="login">
	<h1>Bank Marketing (Campaign)</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
		<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="job" placeholder="Job" required="required" />
		<input type="text" name="marital" placeholder="Marital" required="required" />
		<input type="text" name="education" placeholder="Education" required="required" />
		<input type="text" name="default" placeholder="Do you have cridit card? yes / no" required="required" />
		<input type="text" name="balance" placeholder="Balance" required="required" />
		<input type="text" name="housing" placeholder="Do you have Housing loan? yes / no" required="required" />
		<input type="text" name="loan" placeholder="Do you have loan before? yes / no" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 <img src="/static/images/Original.svg" style="width: 400px;position: absolute;bottom: 10px;left: 10px;" alt="Company Logo"/>

</body>
</html>
